<div id="users-component">
    <div id="users-header">

        <div class="container">
            <div class="row">
            <div class="col">
                <h3 id="users-header-text">Users</h3>
            </div>

            <div class="col-6">

                <div id="error-msg-container">
                    <div hidden id="error-msg" class="alert alert-danger" role="alert">
                        A simple danger alert—check it out!
                    </div>
                    <div hidden id="warn-msg" class="alert alert-warning" role="alert">
                        A simple warning alert—check it out!
                    </div>
                    <div hidden id="info-msg" class="alert alert-info" role="alert">
                        A simple info alert—check it out!
                    </div>

                </div>
            </div>
            </div>
        </div>

    </div>

    <div id="users-body">

        <div id="users" class="table-responsive">
            <table id="users-table" class="table table-striped">
                <thead>
                    <tr>
                        <td hidden class="id_column">id</td>
                        <td >first name</td>
                        <td>last name</td>
                        <td>email</td>
                        <td>username</td>
                        <td class="schedule-column">schedule</td>
                        <td>type</td>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</div>
